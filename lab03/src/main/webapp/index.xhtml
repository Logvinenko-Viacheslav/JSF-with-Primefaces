<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Lab03</title>
    </h:head>
    <h:body>
        <h:outputLabel value="Calculate math function ch(x) by 3 methods"/>
        <h:form>
            <h:inputText value="#{taskBean.task1.x}"/>
            <h:inputText value="#{taskBean.task1.n}"/>
            <h:inputText value="#{taskBean.task1.e}"/>
            <h:commandButton value="Calculate function" action="#{taskBean.calculateFunction()}"/>
        </h:form>
        <br/>
        <h:outputLabel value="Tabulate function"/>
        <h:form>
            <h:inputText value="#{taskBean.task2.start}"/>
            <h:inputText value="#{taskBean.task2.finish}"/>
            <h:inputText value="#{taskBean.task2.step}"/>
            <h:commandButton value="Tabulate function" action="#{taskBean.tabulateFunction()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
