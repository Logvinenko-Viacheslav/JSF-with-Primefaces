<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Lab03</title>
    </h:head>
    <h:body>
        <p:outputLabel value="Calculate math function ch(x) by 3 methods"/>
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel value="x: " for="t1X"/>
            <p:inputText id="t1X" value="#{taskBean.task1.x}"/>

            <p:outputLabel value="n: " for="t1N"/>
            <p:inputText id="t1N" value="#{taskBean.task1.n}"/>

            <p:outputLabel value="e: " for="t1E"/>
            <p:inputText id="t1E" value="#{taskBean.task1.e}"/>
            </h:panelGrid>

            <p:commandButton value="Calculate function" action="#{taskBean.calculateFunction()}"/>
        </h:form>
        <br/>
        <p:outputLabel value="Tabulate function"/>
        <h:form>
            <h:panelGrid columns="2">
            <p:outputLabel value="begin: " for="t2S"/>
            <p:inputText id="t2S" value="#{taskBean.task2.start}"/>

            <p:outputLabel value="end: " for="t2F"/>
            <p:inputText id="t2F" value="#{taskBean.task2.finish}"/>

            <p:outputLabel value="step: " for="t2Stp"/>
            <p:inputText id="t2Stp" value="#{taskBean.task2.step}"/>
            </h:panelGrid>

            <p:commandButton value="Tabulate function" action="#{taskBean.tabulateFunction()}"/>
        </h:form>
    </h:body>
</f:view>
</html>
